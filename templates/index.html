<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzhavan</title>
  <link rel="icon" href="{{ url_for('static', filename='images/uzhavan.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
  <style>
    body {
      position: relative;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* 3-Column Image System */
    .image-mosaic {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
    }
    
    .mosaic-column {
      flex: 1;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .mosaic-column img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      filter: brightness(0.9);
    }
    
    .mosaic-column img.active {
      opacity: 1;
    }
    
    /* Enhanced Green Overlay */
    .green-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(16, 120, 19, 0.3);
      z-index: 0;
      pointer-events: none;
    }

    /* Container Styles */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      margin: 2rem auto;
      max-width: 900px;
      padding: 2rem;
      position: relative;
    }

    /* Video Overlay Styles */
  /* Video overlay styling with improved organization */
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  transition: opacity 0.3s ease;
}

/* Video selection menu styling */
.video-selection {
  display: flex;
  flex-direction: column;
  gap: 18px;
  background: #1a2223;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  max-width: 450px;
  width: 85%;
}

/* Significantly enhanced video selection button styling */
.video-selection-btn {
  background: linear-gradient(145deg, #2ecc71, #27ae60);
  border: none;
  padding: 18px 24px;
  color: white;
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.video-selection-btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: 0.5s;
}

.video-selection-btn:hover {
  background: linear-gradient(145deg, #27ae60, #219653);
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 8px 20px rgba(39, 174, 96, 0.5);
}

.video-selection-btn:hover:before {
  left: 100%;
}

.video-selection-btn:active {
  transform: translateY(1px);
  box-shadow: 0 3px 10px rgba(39, 174, 96, 0.4);
}

.video-selection-btn:focus {
  outline: none;
  box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.4), 0 6px 12px rgba(39, 174, 96, 0.3);
}

/* Video player container */
.video-player {
  position: relative;
  width: 80%;
  max-width: 800px;
  background: #1c2526;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  display: none;
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.video-player.active {
  display: block;
  opacity: 1;
  transform: scale(1);
}

.video-player video {
  width: 100%;
  height: auto;
  display: block;
}

/* Video controls styling */
.video-controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
  padding: 16px 12px 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: opacity 0.3s ease;
  opacity: 0.7;
}

.video-player:hover .video-controls {
  opacity: 1;
}

.video-control-btn {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 1.2rem;
  padding: 8px 12px;
  border-radius: 4px;
  transition: all 0.2s ease;
}

.video-control-btn:hover {
  color: #2ecc71;
  background: rgba(255, 255, 255, 0.1);
}

.video-control-btn:focus {
  outline: 2px solid rgba(255, 255, 255, 0.5);
  outline-offset: 2px;
}

/* Close button styling */
.video-close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(0, 0, 0, 0.5);
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: all 0.2s ease;
  z-index: 1;
}

.video-close:hover {
  background: rgba(255, 0, 0, 0.7);
  transform: scale(1.1);
}

/* Responsive design improvements */
@media (max-width: 768px) {
  .video-player, .video-selection {
    width: 90%;
  }
  
  .video-selection-btn {
    font-size: 1.3rem;
    padding: 16px 20px;
  }
}

@media (max-width: 500px) {
  .video-selection-btn {
    font-size: 1.2rem;
    padding: 15px 18px;
  }
  
  .video-controls {
    padding: 12px 8px 8px;
  }
  
  .video-control-btn {
    font-size: 1rem;
    padding: 6px 10px;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .video-selection {
    background: #1a2223;
  }
}

/* Custom scrollbar for selection menu if needed */
.video-selection::-webkit-scrollbar {
  width: 8px;
}

.video-selection::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

.video-selection::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
}
  </style>

  <script>
    // Enhanced Column Rotation System for 9 images (3 columns × 3 images)
    function initColumn(columnId) {
      const column = document.getElementById(columnId);
      const images = column.querySelectorAll('img');
      let current = 0;
      
      const rotate = () => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
        
        // Random interval between 4-7 seconds for organic feel
        setTimeout(rotate, 4000 + Math.random() * 3000);
      };
      
      // Initial rotation with random delay (0-3s)
      setTimeout(rotate, Math.random() * 3000);
    }

    // Initialize all three columns
    initColumn('col1');
    initColumn('col2');
    initColumn('col3');

    // Chatbot and Video Functionality
    const chatbotFrame = document.getElementById('chatbotFrame');
    const chatbotLauncher = document.getElementById('chatbotLauncher');
    const languageSelect = document.getElementById('language');
    let videoOverlay = null;
    let videoPlayer = null;
    let videoSelection = null;

    chatbotLauncher.addEventListener('click', () => {
      const isVisible = chatbotFrame.style.display === 'block';
      chatbotFrame.style.display = isVisible ? 'none' : 'block';
    });

    chatbotFrame.addEventListener('load', () => {
      chatbotFrame.contentWindow.postMessage({
        type: 'init',
        language: languageSelect.value
      }, '*');
    });

    languageSelect.addEventListener('change', () => {
      chatbotFrame.contentWindow.postMessage({
        type: 'languageUpdate',
        language: languageSelect.value
      }, '*');
    });

    window.addEventListener('message', (event) => {
      switch (event.data.type) {
        case 'closeChatbot':
          chatbotFrame.style.display = 'none';
          break;
        case 'playVideo':
          openVideoSelection();
          break;
        case 'sendMessage':
          if (event.data.message.includes('Show soil prediction')) {
            showForm('soil_prediction');
          } else if (event.data.message.includes('Show crop mgmt')) {
            showForm('crop_mgmt');
          } else if (event.data.message.includes('Show govt aid')) {
            showForm('govt_aid');
          }
          break;
      }
    });

    function openVideoSelection() {
      videoOverlay = document.createElement('div');
      videoOverlay.className = 'video-overlay';
      
      videoSelection = document.createElement('div');
      videoSelection.className = 'video-selection';

      const videos = [
        { name: 'வேளாண்மை அறிமுகம்', src: 'videos/sand to soil.mp4' },
        { name: 'அறுவடை', src: 'videos/Agriculture.mp4' },
        { name: 'மண் மேலாண்மை', src: 'videos/soiltesting tamil.mp4' },
        { name: 'பூச்சி கட்டுப்பாடு', src: 'videos/pestdetection - Made with Clipchamp.mp4' },
        { name: 'அரசு திட்டங்கள்', src: 'videos/govt schemes.mp4' }
      ];

      videos.forEach(video => {
        const button = document.createElement('button');
        button.className = 'video-selection-btn';
        button.textContent = video.name;
        button.addEventListener('click', () => {
          openVideoPlayer(video.src);
        });
        videoSelection.appendChild(button);
      });

      const closeBtn = document.createElement('button');
      closeBtn.className = 'video-close';
      closeBtn.innerHTML = '<i class="fas fa-times"></i>';
      closeBtn.setAttribute('aria-label', 'Close video selection');
      closeBtn.addEventListener('click', closeVideoPlayer);
      videoSelection.appendChild(closeBtn);

      videoOverlay.appendChild(videoSelection);
      document.body.appendChild(videoOverlay);
    }

    function openVideoPlayer(videoSrc) {
      if (videoSelection) {
        videoSelection.remove();
        videoSelection = null;
      }

      videoPlayer = document.createElement('div');
      videoPlayer.className = 'video-player active';

      const video = document.createElement('video');
      video.src = videoSrc;
      video.controls = false;
      video.autoplay = false;
      video.onloadeddata = () => {
        console.log('Video loaded successfully');
      };
      video.onerror = () => {
        console.error('Failed to load video');
        alert('Failed to load video. Please try again or use a different video URL.');
      };
      videoPlayer.appendChild(video);

      const closeBtn = document.createElement('button');
      closeBtn.className = 'video-close';
      closeBtn.innerHTML = '<i class="fas fa-times"></i>';
      closeBtn.setAttribute('aria-label', 'Close video player');
      closeBtn.addEventListener('click', closeVideoPlayer);
      videoPlayer.appendChild(closeBtn);

      const controls = document.createElement('div');
      controls.className = 'video-controls';

      const playPauseBtn = document.createElement('button');
      playPauseBtn.className = 'video-control-btn';
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      playPauseBtn.setAttribute('aria-label', 'Play/Pause video');
      playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play().catch(error => {
            console.error('Video play failed:', error);
            alert('Failed to play video. Please check browser permissions.');
          });
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          video.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      });

      controls.appendChild(playPauseBtn);
      videoPlayer.appendChild(controls);

      videoOverlay.appendChild(videoPlayer);
    }

    function closeVideoPlayer() {
      if (videoOverlay) {
        const video = videoOverlay.querySelector('video');
        if (video) {
          video.pause();
        }
        videoOverlay.remove();
        videoOverlay = null;
        videoPlayer = null;
        videoSelection = null;
      }
    }

    function showForm(formId) {
      document.getElementById('options').style.display = 'none';
      document.getElementById('soil_prediction').classList.add('hidden');
      document.getElementById('crop_mgmt').classList.add('hidden');
      document.getElementById('govt_aid').classList.add('hidden');
      document.getElementById(formId).classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('options').style.display = 'block';
      document.getElementById('soil_prediction').classList.add('hidden');
      document.getElementById('crop_mgmt').classList.add('hidden');
      document.getElementById('govt_aid').classList.add('hidden');
    }
